<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Meme Maker</title>
    </head>
    <body>
        <div class="pallete">
            <div
                class="color-option"
                style="background-color: #e74c3c"
                data-color="#e74c3c"
            ></div>
            <div
                class="color-option"
                style="background-color: #e67e22"
                data-color="#e67e22"
            ></div>
            <div
                class="color-option"
                style="background-color: #f1c40f"
                data-color="#f1c40f"
            ></div>
            <div
                class="color-option"
                style="background-color: #2ecc71"
                data-color="#2ecc71"
            ></div>
            <div
                class="color-option"
                style="background-color: #1abc9c"
                data-color="#1abc9c"
            ></div>
            <div
                class="color-option"
                style="background-color: #3498db"
                data-color="#3498db"
            ></div>
            <div
                class="color-option"
                style="background-color: #9b59b6"
                data-color="#9b59b6"
            ></div>
            <div
                class="color-option"
                style="background-color: #ecf0f1"
                data-color="#ecf0f1"
            ></div>
            <div
                class="color-option"
                style="background-color: #95a5a6"
                data-color="#95a5a6"
            ></div>
            <div
                class="color-option"
                style="background-color: #34495e"
                data-color="#34495e"
            ></div>
            <input class="color-input" type="color" />
        </div>
        <canvas></canvas>
        <div class="btns">
            <span class="pencil-width-text">Pencil Width</span>
            <input
                class="line-width"
                type="range"
                min="1"
                max="10"
                value="5"
                step="0.25"
                list="line-width-tickmarks"
            />
            <datalist id="line-width-tickmarks">
                <option value="1" label=" 1 "></option>
                <option value="2" label=" 2 "></option>
                <option value="3" label=" 3 "></option>
                <option value="4" label=" 4 "></option>
                <option value="5" label=" 5 "></option>
                <option value="6" label=" 6 "></option>
                <option value="7" label=" 7 "></option>
                <option value="8" label=" 8 "></option>
                <option value="9" label=" 9 "></option>
                <option value="10" label="10 "></option>
            </datalist>
            <button class="mode-btn">Fill</button>
            <button class="eraser-btn">Eraser</button>
            <button class="erase-all-btn">Erase All</button>
            <label class="file-input-label" for="file">
                Add Photo
                <input
                    class="file-input"
                    id="file"
                    type="file"
                    accept="image/*"
                />
            </label>
            <span class="font-size-text">Font Size</span>
            <input
                class="font-size"
                type="range"
                min="20"
                max="60"
                value="48"
                step="1"
                list="font-size-tickmarks"
            />
            <datalist id="font-size-tickmarks">
                <option value="20" label="20"></option>
                <option value="30" label="30"></option>
                <option value="40" label="40"></option>
                <option value="50" label="50"></option>
                <option value="60" label="60"></option>
            </datalist>
            <input
                class="text-input"
                type="text"
                placeholder="Type text and double click canvas!"
            />
            <button class="save-btn">Save image</button>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
